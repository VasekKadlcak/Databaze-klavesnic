<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Nová klávesnice</title>
</head>
<body>

<h1>Přidat novou klávesnici</h1>

<form method="POST" action="/nova">
  <label>Značka:</label><br>
  <input type="text" name="znacka" required><br><br>

  <label>Model:</label><br>
  <input type="text" name="model" required><br><br>

  <label>Typ:</label><br>
  <select name="typ">
    <option value="Mechanická">Mechanická</option>
    <option value="Membránová">Membránová</option>
  </select><br><br>

  <label>Cena (Kč):</label><br>
  <input type="number" name="cena" required><br><br>

  <button type="submit">Uložit</button>
</form>

<br>
<a href="/">Zpět</a>

</body>
</html>
