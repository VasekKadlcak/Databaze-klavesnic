<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Databáze klávesnic</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f6f8;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #eaeaea;
    }

    a {
      margin-right: 8px;
      text-decoration: none;
      color: #0077cc;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Databáze klávesnic</h1>
  <a href="/nova">
  <button>Přidat klávesnici</button>
</a>

<br><br>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Značka</th>
        <th>Model</th>
        <th>Typ</th>
        <th>Cena</th>
        <th>Akce</th>
      </tr>
    </thead>
    <tbody>
      {{rows}}
    </tbody>
  </table>

</body>
</html>
